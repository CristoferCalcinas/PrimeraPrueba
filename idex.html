<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Primer Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="Logos/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
      <section class="seccion1">
        <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
        <div class="botones">
          <input type="button" class="boton-encriptar" value="Ecriptar">
          <input type="button" class="boton-desencriptar" value="Desencriptar">
        </div>
      </section>
      <section class="seccion2">
        <div class="munieco">
          <img src="Logos/Muñeco.png" alt="Muñeco Alura">
        </div>
        <div class="mensaje-munieco-titulo">
          <h3>Ningun mensaje fue encontrado</h3>
        </div>
        <div class="mensaje-munieco-parrafo">
          Ingresa el texto que deseaa encriptar o desencriptar
        </div>
        <div class="resultado">
          <h3>Mensaje encriptado</h3>
          <p class="texto-parrafo"></p>
        </div>
        <div class="contenedor-boton-copiar">
          <input type="button" class="boton-copiar" value="Copiar">
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Derechos reservados</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
